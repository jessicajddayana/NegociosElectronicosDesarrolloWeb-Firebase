      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="lblTitulo"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                  <label>Id  Libro:</label>
                  <input type="text" id="txtIdLibro" readonly class="form-control limpiar"/>
                <label>Nombre  Libro:</label>
                <input type="text" id="txtnombre" class="form-control limpiar"/>
                <label>Tipo  Libro:</label>
                <select id="cboTipoLibro" class="form-control limpiar"></select>

                <label>Nombre  de Paginas:</label>
                <input type="number" id="txtNumeroPagina" class="form-control limpiar"/>
                <label>Cantidad  total de  Libros:</label>
                <input type="number" id="txtcantidadTotal" class="form-control limpiar"/>
                <label>Foto Libro</label>
                <img id="imgFotolLibro" width="200" height="200" class="d-block" style="border:1px" />
                <input type="file" class="limpiar" id="fileImage" accept="image/*"  onchange="subirImage(this)"  />

                <label class="d-block">Subir Archivo en PDF</label>
                <iframe id="iframePreview" src="" width="200" height="200" ></iframe>
                <input class="limpiar" type="file" id="file" accept="application/pdf"  onchange="subirArchivo(this)"  />
                <input type="button" id="btnDescargar" class="btn btn-primary" onclick="DescargarLibro()" value="Descargar"   />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="btnCancelar" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" onclick="guardarLibro()" class="btn btn-primary">Guardar</button>
            </div>
